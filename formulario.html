<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <!-- correccion formulario -->
    <label for="name">Nombre</label>
    <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" required>
    <br/>

    <label for="age">Edad</label>
    <input type="number" name="age" id="age" placeholder="Ingresa tu edad" min="0" required>
    <br/>

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

<!-- identificador para la lista de invitados -->
  <div>
    <h2>Lista de invitados</h2>
    <div id="lista-de-invitados"></div> 
  </div>

  <script src="./formulario.js"></script>
</body>

</html>
